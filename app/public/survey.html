<script type="text/javascript">
	

$("#myForm").submit(function(event){
	event.preventDefault();
	var scores=[];

	var q1= $("#question1").val();
	var q2= $("#question2").val();
	var q3= $("#question3").val();
	var q4= $("#question4").val();
	var q5= $("#question5").val();
	var q6= $("#question6").val();
	var q7= $("#question7").val();
	var q8= $("#question8").val();
	var q9= $("#question9").val();
	var q10= $("#question10").val();


	scores.push(q1, q2, q3, q4, q5, q6, q7, q8, q9, q10);
	console.log(scores);




	// if(validateForm()==true){
		//Methodology
		// q1=q1.substring(0,1); 
		for(var i=0; i<scores.length; i++){
			scores[i] = scores[i].substring(0,1);
		}

		var newFriend= {
			name: $("#name").val(),
			photo: $("#imageLink").val(),
			scores: scores
		}

		// console.log(q1);
		console.log(scores);
		console.log(newFriend);

		//what is this used for?
		// var currentURL= window.location.origin;

		$.ajax({
			url:"/api/friends",
			method: "POST",
			//data to be sent to the server
			data: newFriend,
		}).done(function(data){

			console.log("success");
			console.log(data);

			$(".matchName").append(data.name);

			$("#myModal").modal('show');
			var matchImg= $("<img>").attr("src", data.photo);
			$(".matchImg").append(matchImg);

		});
});
	
	



</script>
